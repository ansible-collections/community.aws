---
deprecated_features:
  - cloudfront_distribution - the ``items`` key in the ``active_trusted_signers`` return value has been deprecated  in favor of ``key_pair_ids`` for Jinja2 compatibility. The ``items`` key will be removed in a release after 2026-12-01 (<pr>)
  - cloudfront_distribution - the ``items`` key in the ``aliases`` return value has been deprecated  in favor of ``alias_list`` for Jinja2 compatibility. The ``items`` key will be removed in a release after 2026-12-01 (<pr>)
  - cloudfront_distribution - the ``items`` key in the ``cache_behaviors`` return value has been deprecated  in favor of ``behaviors`` for Jinja2 compatibility. The ``items`` key will be removed in a release after 2026-12-01 (<pr>)
  - cloudfront_distribution - the ``items`` key in the ``cache_behaviors.allowed_methods`` return value has been deprecated  in favor of ``methods_list`` for Jinja2 compatibility. The ``items`` key will be removed in a release after 2026-12-01 (<pr>)
