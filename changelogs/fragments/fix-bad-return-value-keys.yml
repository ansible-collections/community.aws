  - cloudfront_distribution - the ``items`` key in the ``cache_behaviors.lambda_function_associations`` return value has been deprecated  in favor of ``associations`` for Jinja2 compatibility. The ``items`` key will be removed in a release after 2026-12-01 (<pr>)
  - cloudfront_distribution - the ``items`` key in the ``cache_behaviors.forwarded_values.query_string_cache_keys`` return value has been deprecated  in favor of ``cache_keys`` for Jinja2 compatibility. The ``items`` key will be removed in a release after 2026-12-01 (<pr>)
  - cloudfront_distribution - the ``items`` key in the ``cache_behaviors.forwarded_values.headers`` return value has been deprecated  in favor of ``headers_list`` for Jinja2 compatibility. The ``items`` key will be removed in a release after 2026-12-01 (<pr>)
  - cloudfront_distribution - the ``items`` key in the ``cache_behaviors.forwarded_values.cookies.whitelisted_names`` return value has been deprecated  in favor of ``cookie_names`` for Jinja2 compatibility. The ``items`` key will be removed in a release after 2026-12-01 (<pr>)

