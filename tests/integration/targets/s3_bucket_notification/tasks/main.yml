- name: test add s3 bucket notification
  collections:
    - amazon.aws
    - community.general
  module_defaults:
    group/aws:
      aws_access_key: '{{ aws_access_key }}'
      aws_secret_key: '{{ aws_secret_key }}'
      security_token: '{{ security_token | default(omit) }}'
      region: '{{ aws_region }}'
  block:
  - name: create minimal lambda role
    iam_role:
      name: '{{ lambda_role_name }}'
      assume_role_policy_document: '{{ lookup("file", "lambda-trust-policy.json") }}'
      create_instance_profile: false
      managed_policies:
      - 'arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess'
    register: iam_role
  - name: pause if role was created
    pause:
      seconds: 10
    when: iam_role is changed
  - name: move lambda into place for archive module
    copy:
      src: mini_lambda.py
      dest: '{{ output_dir }}/mini_lambda.py'
      mode: preserve
  - name: bundle lambda into a zip
    register: function_res
    archive:
      format: zip
      path: '{{ output_dir }}/mini_lambda.py'
      dest: '{{ output_dir }}/mini_lambda.zip'
  - name: register bucket
    s3_bucket:
      name: '{{resource_prefix}}-bucket'
      state: present
    register: bucket_info
  - name: register lambda
    lambda:
      name: '{{resource_prefix}}-lambda'
      state: present
      role: '{{ lambda_role_name }}'
      runtime: python3.7
      zip_file: '{{function_res.dest}}'
      handler: lambda_function.lambda_handler
      memory_size: '128'
      timeout: '30'
    register: lambda_info
  - name: register notification without invoke permissions
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      - s3:ObjectRemoved:*
      prefix: images/
      suffix: .jpg
    register: result
    ignore_errors: true
  - name: assert nice message returned
    assert:
      that:
      - result is failed
      - result.msg != 'MODULE FAILURE'
  - name: Add invocation permission of Lambda function on AWS
    lambda_policy:
      function_name: '{{ lambda_info.configuration.function_arn }}'
      statement_id: allow_lambda_invoke
      action: lambda:InvokeFunction
      principal: s3.amazonaws.com
      source_arn: arn:aws:s3:::{{bucket_info.name}}
  - name: register s3 bucket notification
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      - s3:ObjectRemoved:*
      prefix: images/
      suffix: .jpg
    register: result
  - name: assert result.changed == True
    assert:
      that:
      - result.changed == True
  - name: test check_mode without change
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      - s3:ObjectRemoved:*
      prefix: images/
      suffix: .jpg
    register: result
    check_mode: true
  - name: assert result.changed == False
    assert:
      that:
      - result.changed == False
  - name: test check_mode change events
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      prefix: images/
      suffix: .jpg
    register: result
    check_mode: true
  - name: assert result.changed == True
    assert:
      that:
      - result.changed == True
  - name: test that check_mode didn't change events
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      - s3:ObjectRemoved:*
      prefix: images/
      suffix: .jpg
    register: result
  - name: assert result.changed == False
    assert:
      that:
      - result.changed == False
  - name: test mutually exclusive parameters
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:Post
      prefix: photos/
      suffix: .gif
      lambda_version: 0
      lambda_alias: 0
    register: result
    ignore_errors: true
  - name: assert task failed
    assert:
      that:
      - result is failed
      - 'result.msg == ''parameters are mutually exclusive: lambda_alias|lambda_version'''
  - name: test configuration change on suffix
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      - s3:ObjectRemoved:*
      prefix: images/
      suffix: .gif
    register: result
  - name: assert result.changed == True
    assert:
      that:
      - result.changed == True
  - name: test configuration change on prefix
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      - s3:ObjectRemoved:*
      prefix: photos/
      suffix: .gif
    register: result
  - name: assert result.changed == True
    assert:
      that:
      - result.changed == True
  - name: test configuration change on new events added
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      - s3:ObjectRemoved:*
      - s3:ObjectRestore:Post
      prefix: photos/
      suffix: .gif
    register: result
  - name: assert result.changed == True
    assert:
      that:
      - result.changed == True
  - name: test configuration change on events removed
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:Post
      prefix: photos/
      suffix: .gif
    register: result
  - name: assert result.changed == True
    assert:
      that:
      - result.changed == True
  - name: change events
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      - s3:ObjectRemoved:*
      - s3:ObjectRestore:Post
      prefix: photos/
      suffix: .gif
    register: result
  - name: test that event order does not matter
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectRestore:Post
      - s3:ObjectRemoved:*
      - s3:ObjectCreated:*
      prefix: photos/
      suffix: .gif
    register: result
  - name: assert result.changed == False
    assert:
      that:
      - result.changed == False
  - name: test that configuration is the same as previous task
    s3_bucket_notification:
      state: present
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
      lambda_function_arn: '{{ lambda_info.configuration.function_arn }}'
      events:
      - s3:ObjectCreated:*
      - s3:ObjectRemoved:*
      - s3:ObjectRestore:Post
      prefix: photos/
      suffix: .gif
    register: result
  - name: assert result.changed == False
    assert:
      that:
      - result.changed == False
  - name: test remove notification
    s3_bucket_notification:
      state: absent
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
    register: result
  - name: assert result.changed == True
    assert:
      that:
      - result.changed == True
  - name: test that events is already removed
    s3_bucket_notification:
      state: absent
      event_name: '{{resource_prefix}}-on_file_add_or_remove'
      bucket_name: '{{resource_prefix}}-bucket'
    register: result
  - name: assert result.changed == False
    assert:
      that:
      - result.changed == False
  always:
  - name: clean-up bucket
    s3_bucket:
      name: '{{resource_prefix}}-bucket'
      state: absent
    ignore_errors: true
  - name: clean-up lambda
    lambda:
      name: '{{resource_prefix}}-lambda'
      state: absent
    ignore_errors: true
  - name: cleam-up role
    iam_role:
      name: '{{ lambda_role_name }}'
      state: absent
    ignore_errors: true

- block:
  - name: test with no parameters except state absent
    s3_bucket_notification: state=absent
    register: result
    ignore_errors: true
  - name: assert failure when called with no parameters
    assert:
      that:
      - result.failed
      - '"missing required arguments" in result.msg'
  - name: test abesnt
    s3_bucket_notification: state=absent
    register: result
    ignore_errors: true
  - name: assert failure when called with no parameters
    assert:
      that:
      - result.failed
      - '"missing required arguments" in result.msg'
