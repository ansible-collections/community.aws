          A: B
          C: D
      register: out

    - name: verify change
      assert:
        that:
          - out is changed

    - name: get web acl
      wafv2_web_acl_info:
        name: "{{ web_acl_name }}"
        scope: REGIONAL
      register: out

    - name: verify rules
      assert:
        that:
          - out.rules | count == 1

    - name: immutable change web acl
      wafv2_web_acl:
        name: "{{ web_acl_name }}"
        state: present
        description: hallo eins drei
        scope: REGIONAL
        default_action: Allow
        sampled_requests: no
        cloudwatch_metrics: yes
        metric_name: blub
        rules:
          - name: admin_protect
            priority: 1
            override_action:
              none: {}
            visibility_config:
              sampled_requests_enabled: yes
              cloud_watch_metrics_enabled: yes
              metric_name: admin_protect
            statement:
              managed_rule_group_statement:
                vendor_name: AWS
                name: AWSManagedRulesAdminProtectionRuleSet
        tags:
          A: B
          C: D
      register: out

    - name: verify no change
      assert:
        that:
          - out is not changed

    - name: test geo match statement
      wafv2_web_acl:
        name: "{{ web_acl_name }}"
        state: present
        description: hallo eins drei
        scope: REGIONAL
        default_action: Allow
        sampled_requests: no
        cloudwatch_metrics: yes
        metric_name: blub
        purge_rules: yes
        rules:
          - name: block-germany
            priority: 1
            action:
              block: {}
            visibility_config:
              sampled_requests_enabled: yes
              cloud_watch_metrics_enabled: yes
              metric_name: block-germany
            statement:
              geo_match_statement:
                country_codes:
                    - DE
        tags:
          A: B
          C: D
      register: out

    - name: verify change
      assert:
        that:
          - out is changed

    - name: re-read webacl
      wafv2_web_acl_info:
        name: "{{ web_acl_name }}"
        scope: REGIONAL
      register: out

    - name: verify geo match statement
      assert:
        that:
          - out.rules[0].statement.geo_match_statement.country_codes[0] == 'DE'

    - include_tasks: 'description.yml'
    - include_tasks: 'tags.yml'

    - name: re-read webacl
      wafv2_web_acl_info:
        name: "{{ web_acl_name }}"
        scope: REGIONAL
      register: out

    - name: verify geo match statement
      assert:
        that:
          - out.rules[0].statement.geo_match_statement.country_codes[0] == 'DE'

    - name: delete web acl
      wafv2_web_acl:
        name: "{{ web_acl_name }}"
        state: absent
        scope: REGIONAL
      register: out

    - name: verify change
      assert:
        that:
          - out is changed

    - name:  immutable delete web acl
      wafv2_web_acl:
        name: "{{ web_acl_name }}"
        state: absent
        scope: REGIONAL
      register: out

    - name: verify not change
      assert:
        that:
          - out is not changed

  always:
    ###################################
    # always delete wafv2 components
    ###################################
    - name: always delete web acl
      wafv2_web_acl:
        name: "{{ web_acl_name }}"
        state: absent
        scope: REGIONAL
      ignore_errors: true

    - name: Ensure ACL with response body is removed
      wafv2_web_acl:
        name: "{{ resource_prefix }}-acl-with-response-body"
        state: absent
        scope: REGIONAL
      ignore_errors: true
