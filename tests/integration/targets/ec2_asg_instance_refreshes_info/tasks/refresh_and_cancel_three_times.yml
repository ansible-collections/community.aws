---

- name: test starting a refresh with an ASG name
  ec2_asg_instance_refresh:
    name: "{{ resource_prefix }}-asg"
    state: "started"
  ignore_errors: no
  retries: 10
  delay: 5
  register: refreshout
  until: refreshout is not failed
- debug: var=refreshout

- name: test canceling a refresh with an ASG name
  ec2_asg_instance_refresh:
    name: "{{ resource_prefix }}-asg"
    state: "cancelled"
  ignore_errors: yes
