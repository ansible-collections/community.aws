---
- name: test starting a refresh with an ASG name
  autoscaling_instance_refresh:
    name: "{{ asg_name }}"
    state: "started"
  ignore_errors: no
  retries: 10
  delay: 5
  register: refreshout
  until: refreshout is not failed

- name: test cancelling a refresh with an ASG name
  autoscaling_instance_refresh:
    name: "{{ asg_name }}"
    state: "cancelled"
  ignore_errors: yes
