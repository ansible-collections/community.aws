---

- module_defaults:
    group/aws:
      access_key: '{{ aws_access_key }}'
      secret_key: '{{ aws_secret_key }}'
      session_token: '{{ security_token | default(omit) }}'
      region: '{{ aws_region }}'

  block:

    # ==== Tests ===================================================

    - name: Create a new instance
      lightsail:
        name: "{{ instance_name }}"
        zone: "{{ zone }}"
        blueprint_id: amazon_linux_2
        bundle_id: nano_2_0
        wait: yes

    - name: Create a new snapshot
      lightsail_snapshot:
        snapshot_name: "{{ snapshot_name }}"
        instance_name: "{{ instance_name }}"
        region: "{{ aws_region }}"
        wait: yes
      register: result

    - assert:
        that:
          - result.changed == True
          - "'instance_snapshot' in result and result.instance_snapshot.name == '{{ snapshot_name }}'"
          - "result.instance_snapshot.state == 'available'"

    - name: Make sure instance snapshot creation is idempotent
      lightsail_snapshot:
        snapshot_name: "{{ snapshot_name }}"
        instance_name: "{{ instance_name }}"
        region: "{{ aws_region }}"
        wait: yes
      register: result

    - assert:
        that:
          - result.changed == False

    - name: Delete the instance snapshot
      lightsail_snapshot:
        snapshot_name: "{{ snapshot_name }}"
        region: "{{ aws_region }}"
        state: absent
      register: result

    - assert:
        that:
          - result.changed == True

    - name: Make sure instance snapshot deletion is idempotent
      lightsail_snapshot:
        snapshot_name: "{{ snapshot_name }}"
        region: "{{ aws_region }}"
        state: absent
      register: result

    - assert:
        that:
          - result.changed == False

  # ==== Cleanup ====================================================

  always:

    - name: Cleanup - delete instance snapshot
      lightsail_snapshot:
        snapshot_name: "{{ snapshot_name }}"
        region: "{{ aws_region }}"
        state: absent
      ignore_errors: yes

    - name: Cleanup - delete instance
      lightsail:
        name: "{{ instance_name }}"
        state: absent
      ignore_errors: yes
