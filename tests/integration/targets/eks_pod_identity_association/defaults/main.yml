eks_cluster_name: "{{ resource_prefix }}"
eks_nodegroup_name_a: "ng-template-{{ resource_prefix }}-a"
s3_bucket_name: "pia-{{ resource_prefix }}"
k8s_namespace: "pia-{{ resource_prefix }}-ns"
k8s_service_account: "pia-{{ resource_prefix }}-sa"

eks_subnets:
  - zone: a
    cidr: 10.0.1.0/24
    type: private
  - zone: b
    cidr: 10.0.2.0/24
    type: public

eks_nodegroup_ami_type: "AL2_x86_64"

eks_security_groups:
  - name: "{{ eks_cluster_name }}-control-plane-sg"
    description: "EKS Control Plane Security Group"
    rules:
      - group_name: "{{ eks_cluster_name }}-workers-sg"
        group_desc: "EKS Worker Security Group"
        ports: 443
        proto: tcp
    rules_egress:
      - group_name: "{{ eks_cluster_name }}-workers-sg"
        group_desc: "EKS Worker Security Group"
        from_port: 1025
        to_port: 65535
        proto: tcp
  - name: "{{ eks_cluster_name }}-workers-sg"
    description: "EKS Worker Security Group"
    rules:
      - group_name: "{{ eks_cluster_name }}-workers-sg"
        proto: tcp
        from_port: 1
        to_port: 65535
      - group_name: "{{ eks_cluster_name }}-control-plane-sg"
        ports: 10250
        proto: tcp
