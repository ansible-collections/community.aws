        EXAMPLE_IP: '192.0.2.5'
    ip_variable_one_list:
        EXAMPLE_IP: ['192.0.2.5']
    ip_variable_two:
        ANOTHER_EXAMPLE: ['198.51.100.13', '198.51.100.235', '203.0.113.0/24']
    ip_variable_both:
        EXAMPLE_IP: ['192.0.2.5']
        ANOTHER_EXAMPLE: ['198.51.100.13', '198.51.100.235', '203.0.113.0/24']
    port_variable_one:
        EXAMPLE_PORT: '22'
    port_variable_one_list:
        EXAMPLE_PORT: ['22']
    port_variable_two:
        ANOTHER_PORT: ['443', '8443']
