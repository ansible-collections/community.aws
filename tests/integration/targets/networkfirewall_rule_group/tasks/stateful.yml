    # Creation

    - name: 'Create a Stateful Rule Group'
      networkfirewall_rule_group:
        name: '{{ stateful_group_name }}'
        type: 'stateful'
        capacity: 100
        rule_strings: '{{ rule_one }}'
      register: stateful_group

