# Test - Try Create Nodegroup in non existent EKS
- name: Test - attempt to create Nodegroup in non existent eks
  eks_nodegroup:
    name: '{{ eks_nodegroup_name_a }}'
    state: present
    cluster_name: fake_cluster
    node_role: '{{ iam_role_eks_nodegroup.arn }}'
    subnets: '{{ setup_subnets.results | map(attribute=''subnet.id'') }}'
    scaling_config:
      min_size: 1
      max_size: 2
      desired_size: 1
    disk_size: 20
    instance_types: 't3.micro'
    ami_type: 'AL2_x86_64'
    update_config:
      max_unavailable_percentage: 50
    labels:
      'test': 'test'
    taints:
      - key: 'test'
        value: 'test'
        effect: 'NO_SCHEDULE'
    capacity_type: 'on_demand'
  register: aws_eks_non_existent_eks
  ignore_errors: 'yes'

- name: check that eks_nodegroup did nothing
  assert:
    that:
      - aws_eks_non_existent_eks is failed
      - '"msg" in aws_eks_non_existent_eks'

