---
- name: 'ec2_vpc_vgw integration tests'
  collections:
    - amazon.aws
  module_defaults:
    group/aws:
      aws_access_key: '{{ aws_access_key }}'
      aws_secret_key: '{{ aws_secret_key }}'
      security_token: '{{ security_token | default(omit) }}'
      region: '{{ aws_region }}'
  block:

    # ============================================================
    - debug: msg="Setting up test dependencies"

    - name: create a VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}-{{ item }}"
        state: present
        cidr_block: "{{ vpc_cidr }}"
        tags:
          Description: "Created by ansible-test for IGW tests"
      register: vpc_result
      loop: [1, 2]

    - name: use set fact for vpc ids
      set_fact:
        vpc_id_1: '{{ vpc_result.results.0.vpc.id }}'
        vpc_id_2: '{{ vpc_result.results.1.vpc.id }}'

    # ============================================================
    - debug: msg="Running tests"

    - name: create vpn gateway and attach it to vpc
      ec2_vpc_vgw:
        state: present
        vpc_id: '{{ vpc_id_1 }}'
        name: "{{ vgw_name }}"
      register: vgw

    - name: use set fact for vgw ids
      set_fact:
        vgw_id: '{{ vgw.vgw.id }}'

    - assert:
        that:
          - vgw.changed
          - vgw.vgw.vpc_id == vpc_id_1
          - vgw.vgw.tags.Name == vgw_name

    - name: test idempotence
      ec2_vpc_vgw:
        state: present
        vpc_id: '{{ vpc_id_1 }}'
        name: "{{ vgw_name }}"
      register: vgw

    - assert:
        that:
          - not vgw.changed
          - vgw.vgw.id == vgw_id

    # ============================================================
    - name: attach vpn gateway to the other VPC
      ec2_vpc_vgw:
        state: present
        vpc_id: '{{ vpc_id_2 }}'
        name: "{{ vgw_name }}"
      register: vgw

    - assert:
        that:
          - vgw.changed
          - vgw.vgw.id == vgw_id
          - vgw.vgw.vpc_id == vpc_id_2

    # ============================================================

    - name: detach vpn gateway
      ec2_vpc_vgw:
        state: present
        name: "{{ vgw_name }}"
      register: vgw

    - assert:
        that:
          - vgw.changed
          - not vgw.vgw.vpc_id

    - name: test idempotence
      ec2_vpc_vgw:
        state: present
        name: "{{ vgw_name }}"
      register: vgw

    - assert:
        that:
          - not vgw.changed

    # ============================================================

    - include_tasks: 'tags.yml'

    # ============================================================

    - name: delete vpn gateway
      ec2_vpc_vgw:
        state: absent
        name: "{{ vgw_name }}"
      register: vgw

    - assert:
        that:
          - vgw.changed

    - name: test idempotence
      ec2_vpc_vgw:
        state: absent
        name: "{{ vgw_name }}"
      register: vgw

    - assert:
        that:
          - not vgw.changed

  always:

    - debug: msg="Removing test dependencies"

    - name: delete vpn gateway
      ec2_vpc_vgw:
        state: absent
        vpn_gateway_id: '{{ vgw.vgw.id }}'
      ignore_errors: yes

    - name: delete vpc
      ec2_vpc_net:
        name: "{{ vpc_name }}-{{ item }}"
        state: absent
        cidr_block: "{{ vpc_cidr }}"
      loop: [1, 2]
      register: result
      retries: 10
      delay: 5
      until: result is not failed
      ignore_errors: true
