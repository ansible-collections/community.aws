    ssm_parameter:
      name: '{{ simple_name }}'
      description: '{{ simple_description }}'
      value: '{{ simple_value }}'
    register: result
    check_mode: True
  - assert:
      that:
      - result is changed

  - name: Create key/value pair in aws parameter store
    ssm_parameter:
      name: '{{ simple_name }}'
      description: '{{ simple_description }}'
      value: '{{ simple_value }}'
    register: result

  - name: Lookup a single key
    set_fact:
      lookup_value: "{{ lookup('amazon.aws.aws_ssm', simple_name, **connection_args) }}"
  - assert:
      that:
      - result is changed
      - lookup_value == simple_value
