            duration:
              value: 10
              unit: "HOURS"
            cron_expression_for_recurrence: "cron(0 12 * * ? *)"
        wait: false
      check_mode: true
      register: opensearch_domain
    - assert:
        that:
          - opensearch_domain is not changed

    - name: Enable auto-tune options, no change expected
