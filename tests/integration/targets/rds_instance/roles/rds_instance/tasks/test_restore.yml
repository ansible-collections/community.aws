---
  - block:
     # TODO: snapshot, s3

      - name: Ensure the resource doesn't exist
        rds_instance:
          id: "{{ instance_id }}"
          state: absent
          skip_final_snapshot: True
        register: result

      - assert:
          that:
            - not result.changed
        ignore_errors: yes

      - name: Create a source DB instance
        rds_instance:
          id: "{{ instance_id }}-s"
          state: present
          engine: mysql
          backup_retention_period: 1
          username: "{{ username }}"
          password: "{{ password }}"
          db_instance_class: "{{ db_instance_class }}"
          allocated_storage: "{{ allocated_storage }}"
          wait: no
        register: source_db

      - assert:
          that:
            - source_db.changed
            - "source_db.db_instance_identifier == '{{ instance_id }}-s'"

      - name: Wait for instance
        rds_instance_info:
          db_instance_identifier: "{{ instance_id }}-s"
        register: result
        ignore_errors: yes
        retries: 30
        until:
          - result is not failed
          - result.instances | length == 1
          - result.instances[0].db_instance_status == 'available'
        delay: 30

      - name: Create a point in time DB instance - check_mode
        rds_instance:
          id: "{{ instance_id }}"
          state: present
          source_db_instance_identifier: "{{ instance_id }}-s"
          creation_source: instance
          engine: mysql
          username: "{{ username }}"
          password: "{{ password }}"
          db_instance_class: "{{ db_instance_class }}"
          allocated_storage: "{{ allocated_storage }}"
          use_latest_restorable_time: True
        register: result
        check_mode: yes

      - assert:
          that:
            result.changed

      - name: Create a point in time DB instance
        rds_instance:
          id: "{{ instance_id }}"
          state: present
          source_db_instance_identifier: "{{ instance_id }}-s"
          creation_source: instance
          engine: mysql
          username: "{{ username }}"
          password: "{{ password }}"
          db_instance_class: "{{ db_instance_class }}"
          allocated_storage: "{{ allocated_storage }}"
          use_latest_restorable_time: True
        register: result

      - assert:
          that:
            result.changed

      - name: Create a point in time DB instance (idempotence) - check_mode
        rds_instance:
          id: "{{ instance_id }}"
          state: present
          source_db_instance_identifier: "{{ instance_id }}-s"
          creation_source: instance
          engine: mysql
          username: "{{ username }}"
          password: "{{ password }}"
          db_instance_class: "{{ db_instance_class }}"
          allocated_storage: "{{ allocated_storage }}"
          restore_time: "{{ result.latest_restorable_time }}"
        register: result
        check_mode: yes

      - assert:
          that:
            - not result.changed

      - name: Create a point in time DB instance (idempotence)
        rds_instance:
          id: "{{ instance_id }}"
          state: present
          source_db_instance_identifier: "{{ instance_id }}-s"
          creation_source: instance
          engine: mysql
          username: "{{ username }}"
          password: "{{ password }}"
          db_instance_class: "{{ db_instance_class }}"
          allocated_storage: "{{ allocated_storage }}"
          restore_time: "{{ result.latest_restorable_time }}"
        register: result

      - assert:
          that:
            - not result.changed
            - "result.db_instance_identifier == '{{ instance_id }}'"

    always:

      - name: Remove the DB instance
        rds_instance:
          id: "{{ instance_id }}-s"
          state: absent
          skip_final_snapshot: True
          wait: false
        ignore_errors: yes

      - name: Remove the point in time restored DB
        rds_instance:
          id: "{{ instance_id }}"
          state: absent
          skip_final_snapshot: True
          wait: false
        ignore_errors: yes
