---
- block:
    - name: Ensure the resource doesn't exist
      rds_instance:
        id: "{{ instance_id }}"
        state: absent
        skip_final_snapshot: True
      register: result

    - assert:
        that:
          - not result.changed
      ignore_errors: yes

    - name: Create a mariadb instance without enhanced monitoring
      rds_instance:
        id: "{{ instance_id }}"
        state: present
        engine: mariadb
        engine_version: "{{ mariadb_engine_version }}"
        username: "{{ username }}"
        password: "{{ password }}"
        db_instance_class: "{{ db_instance_class }}"
        allocated_storage: "{{ allocated_storage }}"
      register: result

    - assert:
        that:
          - result.changed
          - "result.db_instance_identifier == '{{ instance_id }}'"

    - name: Create an enhanced monitoring role
      iam_role:
        assume_role_policy_document: "{{ lookup('file','files/enhanced_monitoring_assume_policy.json') }}"
        name: "{{ instance_id }}-role"
        state: present
        managed_policy: "arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole"
      register: enhanced_monitoring_role

    - name: Modify the instance immediately to enable enhanced monitoring
      rds_instance:
        id: "{{ instance_id }}"
        state: present
        monitoring_interval: "{{ monitoring_interval }}"
        monitoring_role_arn: "{{ enhanced_monitoring_role.arn }}"
        apply_immediately: True
      register: result

    - assert:
        that:
          - result.changed
          - 'result.monitoring_interval  == "{{ monitoring_interval }}"'

  always:
    - name: Delete the instance
      rds_instance:
        id: "{{ instance_id }}"
        state: absent
        skip_final_snapshot: True
      ignore_errors: yes
