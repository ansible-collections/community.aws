      that:
        - not result.changed

  - name: immediate secret removal
    aws_secret:
      name: "{{ secret_name }}"
      state: absent
      recovery_window: 0
    register: result

  - name: assert key is deleted
    assert:
      that:
        - result.changed

  # AWS Doesn't expose when the secret will be removed, all we can do is
